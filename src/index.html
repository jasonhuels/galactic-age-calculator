<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galactic Age Calculator</h1>
      </div>
      <div class="well">
        <form id="form" action="index.html" method="post">
          <label for="input-age">Age in Earth years:</label>
          <input id="input-age" type="number" placeholder="Earth age" required><br>
          <label for="life-expectancy">Life expectancy in Earth years:</label>
          <input id="life-expectancy" type="number" placeholder="Life expectancy" required><br>
          <button type="submit" class="btn btn-light">Calculate</button>
        </form>
      </div>
      <div id="error">
        <h1>****** 404 ERROR ******</h1>
        <h3>Inputs must be a whole number greater than 0</h3>
      </div>
      <div id="results" class="well" title="Double-click to hide">
        <table>
          <tr>
            <th bgcolor="#000000"></th>
            <th>Planet</th>
            <th>Your Age on this Planet</th>
            <th>Your Life Expectancy on this Planet</th>
            <th>Your Years Left on this Planet</th>
          </tr>
          <tr>
            <td bgcolor="#000000"> <img id="earth-image" alt="earth"> </td>
            <td>Earth</td>
            <td id="earth-age"></td>
            <td id="earth-life"></td>
            <td id="earth-left"></td>
          </tr>
          <tr>
            <td bgcolor="#000000"> <img id="mercury-image" alt="mercury"> </td>
            <td>Mercury</td>
            <td id="mercury-age"></td>
            <td id="mercury-life"></td>
            <td id="mercury-left"></td>
          </tr>
          <tr>
            <td bgcolor="#000000"> <img id="venus-image" alt="venus"> </td>
            <td>Venus</td>
            <td id="venus-age"></td>
            <td id="venus-life"></td>
            <td id="venus-left"></td>
          </tr>
          <tr>
            <td bgcolor="#000000"> <img id="mars-image" alt="mars"> </td>
            <td>Mars</td>
            <td id="mars-age"></td>
            <td id="mars-life"></td>
            <td id="mars-left"></td>
          </tr>
          <tr>
            <td bgcolor="#000000"> <img id="jupiter-image" alt="jupiter"> </td>
            <td>Jupiter</td>
            <td id="jupiter-age"></td>
            <td id="jupiter-life"></td>
            <td id="jupiter-left"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
